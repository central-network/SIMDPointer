<meta charset="utf8" />
<script type="module">
    import {BigVec, BigVec128Array} from "./index.js"

    const output = (name, value) => {
        console.warn(`${name.padEnd(20, " ")}\t:`, value);
        try {
            const element = document.createElement("pre");
            element.innerHTML = `<b>${name}</b>: ${JSON.stringify(value, null, 4)}`;
            document.body.appendChild(element);
        }
        catch {}
    }

    output("BigVec.fromUUID('f81d4fae-7dec-11d0-a765-00a0c91e6bf6')                 ", BigVec.fromUUID('f81d4fae-7dec-11d0-a765-00a0c91e6bf6'));
    output("BigVec.fromUUID('f81d4fae-7dec-11d0-a765-00a0c91e6bf6').toUUID()        ", BigVec.fromUUID('f81d4fae-7dec-11d0-a765-00a0c91e6bf6').toUUID());
    output("BigVec.fromBigInt(229663156964039395704675782403517067128n)             ", BigVec.fromBigInt(229663156964039395704675782403517067128n));
    output("BigVec.fromBigInt(229663156964039395704675782403517067128n).toBigInt()  ", BigVec.fromBigInt(229663156964039395704675782403517067128n).toBigInt());
    
    const randomVec = BigVec.random();
    console.group("BigVec");
    output("BigVec.random()", randomVec);
    output("randomVec.toUUID()", randomVec.toUUID());
    output("randomVec.toHEX()", randomVec.toHEX());
    output("randomVec.toString()", randomVec.toString());
    output("randomVec.toArray()", randomVec.toArray());
    output("randomVec.toBuffer()", randomVec.toBuffer());
    console.groupEnd();
    
    const arr = new BigVec128Array(3).random();
    console.group("BigVec128Array");
    output("new BigVec128Array(3)", arr);
    output("arr.toUUIDArray()", arr.toUUIDArray());
    output("arr.toHEXArray()", arr.toHEXArray());
    output("arr.toStringArray()", arr.toStringArray());
    output("arr.toArray()", arr.toArray());
    output("arr.toBufferArray()", arr.toBufferArray());
    console.groupEnd();

</script>
